<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>หน้าต่อไป - ALPHA</title>
  <style>
    body {
      background-color: #a0d8e2; /* ฟ้าครามมิ้นอ่อน */
      font-family: Arial, sans-serif;

      padding: 50px;
    }
    h1 {
      color: #1a4d6f;
    }
    p {
      font-size: 24px;
      color: #1a4d6f;

      background-color: #1a4d6f;
      color: white;
      padding: 15px 30px;

      font-size: 18px;
      cursor: pointer;

      margin-top: 20px;

    }
